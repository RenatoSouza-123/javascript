<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício proposto 1</title>
</head>
<body>
    <h1>Verificação de países</h1>
    Digite aqui o nome do seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="ver_pais()">
    <div id="res">
        
    </div>

    <script>
        function ver_pais() {
            var pais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Seu país atual é ${pais.value}.<br>`

            if (pais.value == 'Brasil') {
                res.innerHTML += 'Você é brasileiro.'
            } else {
                res.innerHTML += 'Você é estrangeiro.'
            }
        }
    </script>
</body>
</html>
